<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="links/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid forma">
        <div class="row">
            <div class="col-xl-4 col-xl-offset-4 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3  col-xs-12 text-center">
                <a href="index.html"><img src="img/logo.png" class="logo" alt=""></a> 
            </div>
            <div class="col-lg-4 col-lg-offset-4  col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text"name="company"  class="form-control" id="company" placeholder="Company" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phonenumber" class="form-control" id="phonenumber" placeholder="Phone Number (Optional)">
                    </div>
                    <div class="form-group">
                        <label for="numberofemploies">Number of Emploies</label>
                        <select class="form-control" name="numberofemploies" id="numberofemploies" required>
                            <option>1</option>
                            <option>2-10</option>
                            <option>11-50</option>
                            <option>51-200</option>
                            <option>200+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select class="form-control" name="department" id="department" required>
                            <option>Human Resourses</option>
                            <option>Marketing</option>
                            <option>Product</option>
                            <option>Sales</option>
                            <option>CEO</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="mesage" id="mesage" cols="40" rows="8" maxlength="300" placeholder="Please use this space to tell us more about your needes.Our teem can craft costum solutions around reskilling, upskilling, onboarding, hiring, and benchmarking your talent."></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-xl-offset-5 col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-4 col-xs-offset-4 primary">
                    <a href="index.html"><button class="btn btn-default btn-lg btn-info btn-block">Back</button></a>
            </div>

        </div>
    </div>

</body>
</html>
